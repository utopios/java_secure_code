<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OTP</title>
</head>
<body>
<form th:action="@{/auth/verify-otp}" method="post">
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" name="otp" required>
    <br><br>
    <button type="submit">Verify OTP</button>
</form>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
</body>
</html>
